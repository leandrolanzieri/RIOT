board:
  name: 'Nucleo Checho'
  cpu_model: 'STM32L1MIG'
  description: 'A special "El Miguel" nucleo edition'
  periph_conf:
    uart:
      - <<: *usart2
        pinmux:
          <<: *usart2_tx_a_2_rx_a_3

      - <<: *usart1
        pinmux:
          <<: *usart1_tx_a_9_rx_a_10

      - <<: *usart3
        pinmux:
          <<: *usart3_tx_b_10_rx_b_11
    spi:
      - <<: *spi1
        pinmux:
          <<: *spi1_mosi_a_7_miso_a_6
          cs_pin: ['C', 7 ]
    i2c:
      - <<: *i2c1
        pinmux:
          <<: *i2c1_scl_b_8_sda_b_9
        speed: 'I2C_SPEED_NORMAL'

      - <<: *i2c2
        pinmux:
          <<: *i2c2_scl_b_10_sda_b_11
        speed: 'I2C_SPEED_NORMAL'

