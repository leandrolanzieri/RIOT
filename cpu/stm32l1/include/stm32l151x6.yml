peripherals:
  - &usart1
    _label: 'usart1'
    type: 'uart'
    device: 'USART1'
    bus: 'APB2'
    rcc: 'RCC_APB2ENR_USART1EN'
    irqn: 'USART1_IRQn'
    isr: 'isr_usart1'

  - &usart2
    _label: 'usart2'
    type: 'uart'
    device: 'USART2'
    bus: 'APB1'
    rcc: 'RCC_APB1ENR_USART2EN'
    irqn: 'USART2_IRQn'
    isr: 'isr_usart2'

  - &usart3
    _label: 'usart3'
    type: 'uart'
    device: 'USART3'
    bus: 'APB1'
    rcc: 'RCC_APB1ENR_USART3EN'
    irqn: 'USART3_IRQn'
    isr: 'isr_usart3'

  - &spi1
    _label: 'spi1'
    type: 'spi'
    device: 'SPI1'
    bus: 'APB2'
    rcc: 'RCC_APB2ENR_SPI1EN'

  - &spi2
    _label: 'spi2'
    type: 'spi'
    device: 'SPI2'
    bus: 'APB1'
    rcc: 'RCC_APB1ENR_SPI2EN'

  - &i2c1
    _label: 'i2c1'
    type: 'i2c'
    device: 'I2C1'
    bus: 'APB1'
    rcc: 'RCC_APB1ENR_I2C1EN'
    clk: 'CLOCK_APB1'
    irqn: 'I2C1_EV_IRQn'
    isr: 'isr_i2c1_ev'

  - &i2c2
    _label: 'i2c2'
    type: 'i2c'
    device: 'I2C2'
    bus: 'APB1'
    rcc: 'RCC_APB1ENR_I2C2EN'
    clk: 'CLOCK_APB1'
    irqn: 'I2C2_EV_IRQn'
    isr: 'isr_i2c2_ev'

